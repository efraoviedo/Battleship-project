<html lang="en">
<head>
  	<meta charset="utf-8">
  	<title>BattleShip</title>
    <link rel="stylesheet" href="styles.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>
<body>

  <div id="container">

    <div class="square">
      <div class="game">

        <div class="top">
         
          <ul class="grid"></ul>
        </div>
        <div class="bottom">
          <ul class="grid"></ul>
        </div>
      </div>
    </div>
    <div class="panel">
      <a href="#" class="btn-neon">
        <span id="span1"></span>
        <span id="span2"></span>
        <span id="span3"></span>
        <span id="span4"></span>
         PLAY GAMES
      </a>
      <div class="topPanel">
        <div class="layout">
          <div class='buttons one'>Player One-(Along)</div>
          <div class='buttons multi'>Player Two</div>
          <div class='buttons options'>Settings</div>
        </div>
      </div>
      <div class='console'>
        <span class='text'></span></div>
    </div>
  </div>

  <script src="battle.js"></script>

</body>
</html>
